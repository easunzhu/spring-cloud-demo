
server.port=8131
  
spring.application.name=app-client-A

eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.client.serviceUrl.defaultZone=http://106.14.157.46:8111/eureka/

spring.cloud.loadbalancer.retry.enable=true

ribbon.ReadTimeout=3000
ribbon.ConnectTimeout=3000
ribbon.MaxAutoRetries=1
ribbon.MaxAutoRetriesNextServer=2
# 默认响应为404时进行重试
ribbon.retryableStatusCodes:404
ribbon.eureka.enabled=true
hystrix.command.default.execution.timeout.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000

feign.httpclient.enabled=false
feign.okhttp.enabled=true
feign.hystrix.enabled=true
feign.compression.request.enabled=true
feign.compression.request.mime-types=text/xml,application/xml,application/json
feign.compression.request.min-request-size=1024

management.security.enabled=false
security.basic.enabled=false
